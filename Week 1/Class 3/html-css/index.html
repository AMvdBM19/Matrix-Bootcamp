<!DOCTYPE html>
<!--index.html is a good practice-->
<!--if the name is different, live server will open folder, not the file-->
<html>
    <head>
        <title>Mike Tyson's Personal Webpage - Boxing Champion </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 style="color: blue;">Inline</h1>
        <h1 id="title-h1-id">ID</h1>
        <h1 class="title-h1-class">Class</h1> <!--Many elements sharing the same tag-->
        <h1>General</h1>
        <p>This is just a text</p>
    </body>
</html>
